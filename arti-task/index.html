<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .card-container .card { transition: 0.3s; }
    .card-container .card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="container py-5">

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
    <div>
      <div class="text-header">
        <span class="setting-text">Settings</span>
        <span class="divider"> > </span>
        <span class="feedback-text">Feedback</span>
      </div>
      <h4 class="feedback-header">Feedback</h4>
      <p class="paragraph">You will get user feedback on AI generated test cases</p>
    </div>
    <div class="mt-4 mt-md-0">
      <button class="btn btn-primary">Summarize</button>
    </div>
  </div>

  <div class="row">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2">
      <div class="sidebar">
        <input type="text" class="form-control form-control-pill mb-3" placeholder="All">
        <div class="text-sidbar mb-3">TaskMaster</div>
        <div class="text-sidbar mb-3">FitTrack</div>
        <div class="text-sidbar mb-3">ShopEase</div>
        <div class="text-sidbar mb-3">LearnNow</div>
        <div class="text-sidbar mb-3">TravelGo</div>
        <div class="text-sidbar mb-3">HashSync</div>
        <div class="text-sidbar mb-3">EventMate</div>
      </div>
    </div>

   
    <div class="col-12 col-md-9 col-lg-10">
      <div class="row g-4 card-container" id="feedback-cards">
       
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/data.js"></script>
</body>
</html>
